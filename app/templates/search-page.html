<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap 101 Template</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
</head>
<body style="background-color: #eeeeee">
	<div class="container">
		{% for post in posts %}
		<div class="card w-50  offset-lg-4 text-center">
			<div class="card-header">
				{{post.title}}
			</div>
			<img class="card-img-top" src="../static/{{post.flat_img}}.jpg" alt="flat">
			<div class="card-block">
				<div class="row" style="border: 1px solid #eeeeee; background-color: #cccccc">
					<div class="col-lg-6 text-center" style="border-right:1px solid #eeeeee">
						<p class="card-text">&#8377; {{post.rent}}</p>
						<p class="card-text">Rent</p>
					</div>
					<div class="col-lg-6 text-center">
						<p class="card-text">&#8377; {{post.deposit}}</p>
						<p class="card-text">Deposit</p>
					</div>
				</div>
				<a href="#" class="btn btn-primary">Rent this</a>
			</div>
			<div class="card-footer">
				Added {{post.age}} days ago
			</div>
		</div>
		<br>
		{% endfor %}
	</div>
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>
